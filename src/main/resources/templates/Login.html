                    <h1>Benvenuto</h1>
                </div>

                    <div class="scheda d-flex flex-column justify-content-center align-items-center">

                            <div >
                                <label for="Email" class="fw-bold text-center"> Email </label>
                            </div>
                            <div>

                        </div>
                        <div class="col-10 boxIn">
                            <div>
                                <label for="Password" class="fw-bold text-center"> Password </label>
                            </div>
                            <div>
                                <input class="border-dark textInput richiesto" id="Password"
                                       type="password" placeholder="Inserisci la tua password">
                            </div>
                            <div class="messErr p-0">                            </div>
                        </div>
                        <div class="mt-3 col-10 col-md-8">
                            <button class="btn btn-lg py-3 mt-2 col-4" id="LoginBtn" type="submit"
                                    value="submit">Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
